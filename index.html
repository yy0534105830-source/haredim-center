<script>

    const staticNews = [

            summary: "×¢× ×§ ×”×–××¨ ×”×—×¡×™×“×™ ××©×ª×£ ×¤×¢×•×œ×” ×‘×¡×™× ×’×œ '×›×™×¡×•×¤×™×'.",
            full: "×”×©×™×¨ ×”×—×“×© '×›×™×¡×•×¤×™×' ×”×•×¤×š ×œ×œ×”×™×˜ ×‘×ª×•×š ×©×¢×•×ª. ×”×”×¤×§×” ×©×œ ×™×•××œ×™ ×“×™×§××Ÿ...",
            link: "https://www.youtube.com" // ×›××Ÿ ×©××™× ×§×™×©×•×¨
        },
        {

            title: "×”×¢×™×¨ ×”×—×¨×“×™×ª ×”×—×“×©×” '×›×¡×œ×•' ×™×•×¦××ª ×œ×“×¨×š",
            summary: "××•×©×¨×• 5,000 ×™×—×™×“×•×ª ×“×™×•×¨ ×—×“×©×•×ª ×‘×¡××•×š ×œ×‘×™×ª ×©××©.",
            full: "××¦×•×§×ª ×”×“×™×•×¨ ×‘×“×¨×š ×œ×¤×ª×¨×•×Ÿ? ×”××•×¢×¦×” ×”××¨×¦×™×ª × ×ª× ×” ××•×¨ ×™×¨×•×§...",
            link: "https://www.google.com"

    function renderNews() {
        const feed = document.getElementById('news-feed');
        staticNews.forEach(item => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.onclick = () => openArticle(item.tag, item.title, item.full, item.link);
            card.innerHTML = `
                <div class="card-body">
                    <span class="tag">${item.tag}</span>
                    <h2>${item.title}</h2>
                    <p>${item.summary}</p>
                    <span style="color:var(--primary); font-weight:bold;">×œ×—×¥ ×œ×§×¨×™××” ××œ××” ×•×§×™×©×•×¨ ></span>
                </div>
            `;
            feed.appendChild(card);
        });
        loadSheetData(); // ×˜×¢×™× ×ª × ×ª×•× ×™× ××”×˜×‘×œ×” ×©×œ×š
    }

    async function loadSheetData() {
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEiMj_g_wbxpfVx5Gz8Wquy59Sjw7o6ZRGHOVmdVvgst1yQEIrFAkeUnsitnyWNJ7pWvTnE8CPjkDT/pub?output=csv';
        try {
            const response = await fetch(sheetURL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const feed = document.getElementById('news-feed');

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const title = cols[0].replace(/"/g, '');
                    const content = cols[1].replace(/"/g, '');
                    const cat = (cols[2] || '×¢×“×›×•×Ÿ').replace(/"/g, '');
                    const link = cols[3] ? cols[3].replace(/"/g, '').trim() : null; // ×¢××•×“×” 4 ×‘×˜×‘×œ×” ×œ×§×™×©×•×¨

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.onclick = () => openArticle(cat, title, content, link);
                    card.innerHTML = `<div class="card-body"><span class="tag">${cat}</span><h2>${title}</h2><p>${content.substring(0, 100)}...</p></div>`;
                    feed.appendChild(card);
                }
            });
        } catch (e) { console.log("Sheet error"); }
    }

    function openArticle(tag, title, text, link) {
        document.getElementById('modal-tag').innerText = tag;
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-body').innerText = text;
        
        const linkBtn = document.getElementById('modal-link');
        if (link && link !== "") {
            linkBtn.href = link;
            linkBtn.style.display = 'inline-block';
        } else {
            linkBtn.style.display = 'none';
        }
        
        document.getElementById('articleModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeArticle() {
        document.getElementById('articleModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'long' });
    window.onload = renderNews;
</script>
