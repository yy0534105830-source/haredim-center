<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>N-HAREDI | חדשות מהשטח</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; }
        header { background: #003366; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-right: 6px solid #003366; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .tag { color: #d92128; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <header><h1>N-HAREDI</h1></header>
    <div class="container" id="news-feed">
        <h2 id="msg">טוען חדשות...</h2>
    </div>

    <script>
        function loadNews() {
            const news = JSON.parse(localStorage.getItem('news_data') || '[]');
            const feed = document.getElementById('news-feed');
            if(news.length === 0) {
                document.getElementById('msg').innerText = "עדיין אין כתבות. כנס לדף הניהול כדי לפרסם!";
                return;
            }
            document.getElementById('msg').style.display = 'none';
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="tag">${item.tag}</span><h2>${item.title}</h2><p>${item.content}</p>`;
                feed.appendChild(card);
            });
        }
        window.onload = loadNews;
    </script>
</body>
</html>
